<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <script type='text/javascript' src='javascript/main.js'></script>
      <script type='text/javascript' src='javascript/crossoff.js'></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/list.css">
  </head>
  <body>
    <div id="header">

      <div id="title_div">
        <span id="title">Shopping List</span>
      </div>
        
      <div id="menu_button">
        <img src="images/menu.png" alt="menu" onclick="toggle('menu')">
      </div>

      <div id="menu">
        <ul>
          <li>
              <label>Choose Store
                <select>
                    <option value="Trader">Trader Joe's</option>
                    <option value="Whole">Whole Foods</option>
                    <option value="Roche">Roche Bros</option>
                </select>
              </label>
          </li>
          <li><a href="shopping_list.html">Shopping List</a></li>
          <li><a href="shopping_list.html">Cookbook</a></li>
          <li><a href="shopping_list.html">Preferences</a></li>
        <ul>
      </div>  
    </div>

    <div id="top_buttons">
      <a href="cookbook.html">
        <button id= "top_button_one" class="nav_button">Add Meal</button>
      </a>
    </div>

    <form id="form" action="">  
    <input type="text" name="query" id="query" oninput="show('cookie_popup')" value="add an item"/>
    </form> 

    <div>
      <div class="listItem" id="listItem_one" onchange="crossoff(id)"> 
      <h2><input type="checkbox">1 lb Meatloaf Mix</h2>
      <p class="coupons"><a href="coupontwo.html">2 Coupons</a></p>
      </div>

      <div class="listItem" id="listItem_two" onchange="crossoff(id)">    
      <h2><input type="checkbox">Barillo Lasagna</h2>
      <p class="coupons"><a href="coupons.html">$3 off</a></p>
      </div>

      <div class="listItem" id="listItem_three" onchange="crossoff(id)">   
      <h2><input type="checkbox">1 can Tomato Sauce</h2>
      <p class="coupons"></p>
      </div>

      <div class="listItem" id="listItem_four" onchange="crossoff(id)">   
      <h2><input type="checkbox">Red Pepper Flakes</h2>
      <p class="coupons"></p>
      </div>

      <div style="clear:both"></div>

    </div>

    <div id = "bottom_buttons">
      <a href="shopping_list.html">
        <button id= "bottom_button_one" class="nav_button">Remove Checked Items</button>
      </a>
      <a href="coupons.html">
        <button id= "bottom_button_two" class="nav_button">Checkout</button>
      </a>
    </div>
  </body>
</html>
