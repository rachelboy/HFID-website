<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <script type='text/javascript' src='javascript/main.js'></script>
    <script type='text/javascript' src='javascript/list.js'></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/list.css">
  </head>
  <body>

    <div id="menu_button">
      <img src="images/menu.png" alt="menu" onclick="toggle('menu')">
    </div>
    
    <div id="header">

      <div id="title_div">
        <span id="title">Shopping List</span>
      </div>

      <div id="menu">
        <ul>
          <li>
              <label>Choose Store
                <select>
                    <option value="Trader">Trader Joe's</option>
                    <option value="Whole">Whole Foods</option>
                    <option value="Roche">Roche Bros</option>
                </select>
              </label>
          </li>
          <li><a href="shopping_list.html">Shopping List</a></li>
          <li><a href="cookbook.html">Cookbook</a></li>
          <li><a href="preferences.html">Preferences</a></li>
        <ul>
      </div>  
    </div>
    <div style="clear:both"></div>

    <div id="top_buttons">
      <a href="cookbook.html">
        <button id= "top_button_one" class="nav_button">Add Meal</button>
      </a>
    </div>

    <form id="form" action="">  
    <input type="text" name="query" id="query" oninput="showDropdown()" placeholder="add an item"/>
    </form> 

    <div id="cookie_popup">
      <ul>
        <li onclick="addListItem('Cookies','')">cookies</li>
        <li onclick="addListItem('Chips Ahoy','$0.50 off')">Chips Ahoy $0.50 off</li>
      </ul>
    </div> 

    <div id="listDiv">
      <div class="listItem" onclick="crossoff(id)" id="meatloaf_mix"> 
      <h2><input type="checkbox">1 lb Meatloaf Mix</h2>
      <p class="coupons"><a href="coupontwo.html">2 Coupons</a></p>
      <div style="clear:both"></div>
      </div>

      <div class="listItem" onclick="crossoff(id)" id="barillo_lasagna">    
      <h2><input type="checkbox">Barillo Lasagna</h2>
      <p class="coupons"><a href="coupons.html">$3 off</a></p>
      <div style="clear:both"></div>
      </div>

      <div class="listItem" onclick="crossoff(id)" id="tomato_sauce">   
      <h2><input type="checkbox">1 can Tomato Sauce</h2>
      <p class="coupons"></p>
      <div style="clear:both"></div>
      </div>

      <div class="listItem" onclick="crossoff(id)" id="red_pepper_flakes">   
      <h2><input type="checkbox">Red Pepper Flakes</h2>
      <p class="coupons"></p>
      <div style="clear:both"></div>
      </div>

      <div style="clear:both"></div>

    </div>

    <div id = "bottom_buttons">
      <a href="shopping_list.html">
        <button id= "bottom_button_one" class="nav_button">Remove Checked Items</button>
      </a>
      <a href="coupons.html">
        <button id= "bottom_button_two" class="nav_button">See Coupons</button>
      </a>
    </div>
  </body>
</html>
