<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookbook</title>
  <script type='text/javascript' src='javascript/main.js'></script>
  <script type='text/javascript' src='javascript/cookbook.js'></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cookbook.css">
</head>
<body id="screen">

  <div id="menu_button">
    <img src="images/menu.png" alt="menu" onclick="toggle('menu')">
  </div>

  <div id="header">

      <div id="title_div">
        <span id="title">Cookbook</span>
      </div>

      <div id="menu">
        <ul>
          <li>
              <label>Choose Store
                <select>
                    <option value="Trader">Trader Joe's</option>
                    <option value="Whole">Whole Foods</option>
                    <option value="Roche">Roche Bros</option>
                </select>
              </label>
          </li>
          <li><a href="shopping_list.html">Shopping List</a></li>
          <li><a href="cookbook.html">Cookbook</a></li>
          <li><a href="preferences.html">Preferences</a></li>
        <ul>
      </div>  
    </div>

    <div style="clear:both"></div>
   
    <div id= "top_buttons">
    
      <select id="top_button_one" class="nav_button" onchange = "(publish(sort(meals)))" >
      <option value="favorites">Sort</option>
      <option value="favorites">Favorites</option>
      <option value="affordable">Affordable</option>
      <option value="healthy">Healthy</option>
      <option value="coupons">Coupons</option>
      <option value="recentlybought">Recently Bought</option>
      </select>

      <a href="add_recipe.html"><button id="top_button_two" class="nav_button">Add Recipe</button></a>
    
    </div>


    <form id="search_form" action="">  
    <input type="text" name="query" id="query" placeholder="Search for Meal"/>
    <button  id="search_button" type="button" onclick="(publish(search(meals, get_query())))">Search</button>
    </form> 
  
  <div id="meals">
    
    <div class="meal">
      <a href="lasagna_recipe.html"/>
        <div class="meal_description">
          <img src="images/lasagna.jpg" alt="Lasagna">
          <div class="meal_desc_text">
            <p class="meal_name">Stovetop Lasagna</p>
            <p class="coupons">Available Coupons: 5</p>
            <p class="servings">Servings: 4</p>
          </div>
        </div>
      </a>

      <a href="ingredients_lasagna.html"><button>Add to List</button></a>
      <div class="add_button"></div>
    </div>

    <div class="meal">
      <div class="meal_description">
        <img src="images/soup.png" alt="Tomato Soup">
        <div class="meal_desc_text">
          <p class="meal_name">Tomato Soup</p>
          <p class="coupons">Available Coupons: 5</p>
          <p class="servings">Servings: 4</p>
        </div>
      </div>


      <button>Add to List</button>
      <div class="add_button"></div>
    </div>

    <div class="meal">
      <div class="meal_description">
        <img src="images/tort.png" alt="Tortellini w/ Alfredo">
        <div class="meal_desc_text">
          <p class="meal_name">Tortellini w/ Alfredo</p>
          <p class="coupons">Available Coupons: 5</p>
          <p class="servings">Servings: 4</p>
        </div>
      </div>


      <button>Add to List</button>
      <div class="add_button"></div>
    </div>

  </div>
</body>
</html>
